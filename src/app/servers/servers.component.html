<div
  class="container"
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <div fxFlex="60 60 60%" class="container">
    <mat-card class="mat-elevation-z10 form-card">
      <mat-card-header>
        <mat-card-title>Add a server</mat-card-title>
        <mat-card-subtitle>Fill in the server details</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-vertical-stepper #stepper>
          <form [formGroup]="form">
            <mat-step [stepControl]="form">
              <ng-template matStepLabel>Options</ng-template>
              <div>
                <mat-form-field
                  [ngSwitch]="option.controlType"
                  appearance="fill"
                  #changeMeToolTip="matTooltip"
                  matTooltip="option.tooltip"
                  matTooltipPosition="right"
                >
                  <mat-label>{{ option.label }}</mat-label>
                  <input
                    matInput
                    [placeholder]="option.placeholder"
                    *ngSwitchCase="'textbox'"
                    [formControlName]="option.key"
                    [id]="option.key"
                    [type]="option.type"
                    [required]="option.required"
                  />
                  <select
                    *ngSwitchCase="'dropdown'"
                    [id]="option.key"
                    [formControlName]="option.key"
                  >
                    <option
                      *ngFor="let opt of option.options"
                      [value]="opt.key"
                    >
                      {{ opt.value }}
                    </option>
                  </select>
                </mat-form-field>
                <mat-icon
                  fontSet="material-icons-outlined"
                  (click)="changeMeToolTip.toggle()"
                  >help_outline
                </mat-icon>
              </div>
              <button
                mat-raised-button
                color="accent"
                type="submit"
                [disabled]="form.invalid"
              >
                Create
              </button>
            </mat-step>
          </form>
        </mat-vertical-stepper>
      </mat-card-content>
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </div>
</div>
